<!DOCTYPE html>
<html lang="en">
<head>
	<title>DOCTOR SIGNUP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type=image/png href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
	
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hamburgers.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static', filename='images/img-01.png') }}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method=POST action="{{ url_for('doctorsignup') }}">
					<span class="login100-form-title">
						Signup as a doctor
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="specialisation" placeholder="Specialisation">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="contact" placeholder="Contact info">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="container-signup-form-btn">
						<button type="submit" class="signup-form-btn">
							Signup
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	

<script type=text/javascript src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/popper.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/select2.min.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/tilt.jquery.min.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>
<script >
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>
    
    
</body>
</html>
